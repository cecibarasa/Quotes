<p appHighlight highlightColor="#cccc00">
    {{quote.description}} since {{quote.completeDate|dateCount}} days ago.
</p>
<div class="row" ng-app="quote">
    <div class="col-md-2" ng-controller="click">
        {{quote.vote}} likes
    </div>
    <div class="col-md-3" ng-controller="click">
        {{quote.downvote}} dislikes
    </div>
</div>
<button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
<app-votes (quoteVote)="($event)"></app-votes>
