<div class="container">
    <h1>Quotes of The Century</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div appVote>
                    <h4 id={{i}}>{{quote.name}} on {{quote.completeDate|date}}</h4>
                    <button (click)='toggleDetails(i)' class="btn btn-info">View Quote</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6" appVote>
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            <app-votes (newVote)="($event)"></app-votes>
        </div>
    </div>
</div>
